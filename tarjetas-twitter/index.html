<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas Twitter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-container">
        <div class="profile">
            <img src="https://randomuser.me/api/portraits/men/24.jpg" alt="Imagen de perfil aleatoria">
            <div class="info">
                <div class="header">
                    <div class="photo">
                        <img src="https://randomuser.me/api/portraits/men/24.jpg" alt="Imagen de perfil aleatoria">
                    </div>
                    <div class="action">
                        <button>Follow</button>
                    </div>
                </div>
                <div class="user-info">
                    <div class="name"><a href="#">Pedro</a></div>
                    <div class="username">@yomismo</div>
                </div>
                <div class="description">Lorem ipsum dolor sit amet <a href="#">#unacosa</a></div>
                <div class="followers-container">
                    <div class="following">
                        <a href="#"><span class="number">100K</span>Following</a>
                    </div>
                    <div class="followers">
                        <a href="#"><span class="number">100M</span>Followers</a>
                    </div>
                </div>
                <div class="other">
                    <a href="#">
                        <div class="photos">
                            <img src="https://randomuser.me/api/portraits/men/14.jpg" alt="Imagen de perfil aleatoria" alt="">
                            <img src="https://randomuser.me/api/portraits/men/34.jpg" alt="Imagen de perfil aleatoria" alt="">
                            <img src="https://randomuser.me/api/portraits/men/44.jpg" alt="Imagen de perfil aleatoria" alt="">
                        </div>
                        <div class="names">
                            Persona1, Persona2 y 999 personas que sigues siguen esta cuenta.    
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
