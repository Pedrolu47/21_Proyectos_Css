<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
</head>
<body>
    <div class="modal-container">
        <div class="modal">
            <div class="content">
                <div class="icon">
                    <span class="iconify" data-icon="flat-color-icons:approval"
                    data-width="32"></span>
                </div>
                <div class="message">
                    <div class="title">
                        <h3>Soy un modal</h3>
                    </div>
                    <div class="text">Lorem ipsum dolor sit.</div>
                </div>
            </div>
            <div class="actions">
                <button class="btn-confirm">Crear elemento</button>
                <button class="btn-cancel">Cancelar el elemento</button>
            </div>
        </div>
    </div>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
</body>
</html>
